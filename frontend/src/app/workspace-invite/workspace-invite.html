<div class="w-full min-h-screen bg-background text-text-primary">
    <div class="mx-auto max-w-md px-6 py-12 text-center">
        <!-- Loading State -->
        <div *ngIf="isLoading" class="text-sm text-text-secondary mb-4">
            <span class="spinner"></span> Processing invite...
        </div>

        <!-- Error State -->
        <div *ngIf="!isLoading && errorMessage" class="text-sm text-red-600 mb-4">
            <i class="fas fa-exclamation-circle mr-2"></i> {{ errorMessage }}
        </div>

        <!-- Success State -->
        <div *ngIf="!isLoading && !errorMessage">
            <h2 class="text-2xl font-semibold mb-2 text-primary">Joining workspace...</h2>
            <div class="text-sm text-text-secondary mb-4">Invite: <strong>{{ inviteId }}</strong></div>
            <div class="text-sm text-green-600 font-medium mt-2" *ngIf="result">{{ result?.message || 'Success' }}</div>

            <div class="mt-6">
                <button class="btn btn-primary w-full py-3 text-lg" (click)="redirectHome()">Go to Home</button>
            </div>
        </div>
    </div>
</div>
