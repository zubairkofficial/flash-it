<header class="w-full border-b border-gray-200 bg-white/95 backdrop-blur">
    <div class="mx-auto max-w-6xl px-4 py-3 flex items-center justify-between gap-3 flex-wrap">
        <div class="flex items-center gap-3">
            <button class="md:hidden btn btn-outline btn-sm" type="button" (click)="toggleMenu()">Menu</button>
            <a routerLink="/dashboard" class="flex items-center gap-2">
                <img src="assets/flash-card-books.png" alt="logo" class="h-[36px] md:h-[44px]" />
                <span class="font-nunito font-bold text-lg">Flash-It</span>
            </a>
        </div>
        <div class="flex items-center gap-2 sm:gap-3 flex-wrap">
            <ng-container *ngIf="credits !== null">
                <span class="text-white font-semibold text-xs sm:text-sm bg-primary px-2 py-1 rounded-2xl shadow-sm">{{ credits }} credits</span>
            </ng-container>
            <a routerLink="/plans" class="btn btn-outline btn-sm">Upgrade</a>
        </div>
    </div>
</header>
