<!-- Desktop sidebar -->
<aside class="hidden md:flex md:w-[20%] h-screen fixed top-0 left-0 bg-white border-r border-gray-200 p-4 flex-col justify-between">

 
  <div>
 
    <div class="flex justify-center pb-6">
      <a routerLink="/dashboard" class="items-center">
        <img src="assets/flash-card.png" alt="logo" class="h-[36px] md:h-[44px]" />
      </a>
    </div>

   
    <nav class="flex flex-col gap-2 text-sm text-black w-full mt-6">
      <a
        routerLink="/dashboard"
        routerLinkActive="bg-primary/90 text-white"
        [routerLinkActiveOptions]="{ exact: true }"
        class="flex items-center gap-3 px-4 py-2 rounded-4xl transition-colors duration-200 hover:bg-primary/90 hover:text-white w-full"
    
      >
        <mat-icon>dashboard</mat-icon>
        <span class="font-medium">Dashboard</span>
      </a>

      <a
        routerLink="/settings"
        routerLinkActive="bg-primary/90 text-white"
        [routerLinkActiveOptions]="{ exact: true }"
        class="flex items-center gap-3 px-4 py-2 rounded-4xl transition-colors duration-200 hover:bg-primary/90 hover:text-white w-full"
      >
        <mat-icon>settings</mat-icon>
        <span class="font-medium">Settings</span>
      </a>
    </nav>
  </div>

 
  <div class="pt-6 border-t border-gray-200">
    <button
      type="button"
      (click)="logout()"
      class="flex items-center gap-2 px-4 py-2 text-sm font-medium text-gray-700 hover:text-white hover:bg-red-500 transition-colors duration-200 rounded-4xl w-full"
    >
      <mat-icon>logout</mat-icon>
      Logout
    </button>
  </div>
  
</aside>
