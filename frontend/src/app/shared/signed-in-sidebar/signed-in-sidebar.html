<!-- Desktop sidebar -->
<aside class="hidden md:block w-[200px] border-r border-primary bg-white p-4 sticky top-0 h-screen">
    <div class="flex items-center gap-3">
        <img src="assets/flash-card-books.png" alt="hoha" class="h-[50px] p-0" />
        <span class="font-nunito font-bold text-lg">Flash-It</span>
    </div>
    <nav class="mt-4 flex flex-col gap-1 text-sm">
        <a routerLink="/dashboard" class="px-3 py-2 rounded hover:bg-primary/90 hover:text-white transition" routerLinkActive="bg-primary/90 text-white" [routerLinkActiveOptions]="{exact: true}">Dashboard</a>
        <a routerLink="/plans" class="px-3 py-2 rounded hover:bg-primary/90 hover:text-white transition" routerLinkActive="bg-primary/90 text-white" [routerLinkActiveOptions]="{exact: true}">Plans</a>
        <a routerLink="/profile" class="px-3 py-2 rounded hover:bg-primary/90 hover:text-white transition" routerLinkActive="bg-primary/90 text-white" [routerLinkActiveOptions]="{exact: true}">Profile</a>
        <a routerLink="/change-password" class="px-3 py-2 rounded hover:bg-primary/90 hover:text-white transition" routerLinkActive="bg-primary/90 text-white" [routerLinkActiveOptions]="{exact: true}">Change Password</a>
        <button class="mt-4 btn btn-outline btn-sm" type="button" (click)="logout()">Logout</button>
    </nav>
</aside>

<!-- Mobile bottom nav with menu toggle -->
<nav class="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur border-t border-primary p-2 grid grid-cols-5 gap-2 md:hidden z-40">
    <button class="text-center text-sm px-2 py-2 rounded border" type="button" (click)="isMenuOpen = !isMenuOpen">Menu</button>
    <a routerLink="/dashboard" class="text-center text-sm px-2 py-2 rounded hover:bg-primary hover:text-white" routerLinkActive="bg-primary/90 text-white" [routerLinkActiveOptions]="{exact: true}">Home</a>
    <a routerLink="/plans" class="text-center text-sm px-2 py-2 rounded hover:bg-primary hover:text-white" routerLinkActive="bg-primary/90 text-white" [routerLinkActiveOptions]="{exact: true}">Plans</a>
    <a routerLink="/profile" class="text-center text-sm px-2 py-2 rounded hover:bg-primary hover:text-white" routerLinkActive="bg-primary/90 text-white" [routerLinkActiveOptions]="{exact: true}">Profile</a>
    <a routerLink="/change-password" class="text-center text-sm px-2 py-2 rounded hover:bg-primary/90 hover:text-white transition" routerLinkActive="bg-primary/90 text-white" [routerLinkActiveOptions]="{exact: true}">Password</a>
</nav>

<!-- Mobile slide-in drawer -->
<div class="fixed inset-0 bg-black/40 z-50 md:hidden" *ngIf="isMenuOpen" (click)="isMenuOpen=false"></div>
<aside class="fixed left-0 top-0 bottom-0 w-[260px] bg-white z-50 p-4 border-r border-primary md:hidden transition-transform" [class.translate-x-0]="isMenuOpen" [class.-translate-x-full]="!isMenuOpen">
    <div class="flex items-center justify-between mb-4">
        <div class="flex items-center gap-3">
            <img src="assets/flash-card-books.png" alt="hoha" class="h-[40px] p-0" />
            <span class="font-nunito font-bold text-lg">Flash-It</span>
        </div>
        <button class="btn btn-outline btn-sm" type="button" (click)="isMenuOpen=false">Close</button>
    </div>
    <nav class="flex flex-col gap-1 text-sm">
        <a routerLink="/dashboard" (click)="isMenuOpen=false" class="px-3 py-2 rounded hover:bg-primary/90 hover:text-white transition" routerLinkActive="bg-primary/90 text-white" [routerLinkActiveOptions]="{exact: true}">Dashboard</a>
        <a routerLink="/plans" (click)="isMenuOpen=false" class="px-3 py-2 rounded hover:bg-primary/90 hover:text-white transition" routerLinkActive="bg-primary/90 text-white" [routerLinkActiveOptions]="{exact: true}">Plans</a>
        <a routerLink="/profile" (click)="isMenuOpen=false" class="px-3 py-2 rounded hover:bg-primary/90 hover:text-white transition" routerLinkActive="bg-primary/90 text-white" [routerLinkActiveOptions]="{exact: true}">Profile</a>
        <a routerLink="/change-password" (click)="isMenuOpen=false" class="px-3 py-2 rounded hover:bg-primary/90 hover:text-white transition" routerLinkActive="bg-primary/90 text-white" [routerLinkActiveOptions]="{exact: true}">Change Password</a>
        <button class="mt-4 btn btn-outline btn-sm" type="button" (click)="logout()">Logout</button>
    </nav>
</aside>
