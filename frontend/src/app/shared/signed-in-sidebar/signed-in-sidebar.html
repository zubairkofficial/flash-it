<aside class="hidden md:block w-[200px] border-r border-primary bg-white p-4 sticky top-0 h-screen">

    <nav class="mt-4 flex flex-col gap-1 text-sm">
        <a routerLink="/dashboard" class="px-3 py-2 rounded hover:bg-primary/90 hover:text-white transition" routerLinkActive="bg-primary/90 text-white" [routerLinkActiveOptions]="{exact: true}">Dashboard</a>
        <a routerLink="/plans" class="px-3 py-2 rounded hover:bg-primary/90 hover:text-white transition" routerLinkActive="bg-primary/90 text-white" [routerLinkActiveOptions]="{exact: true}">Plans</a>

    </nav>
</aside>

<!-- Mobile slide-in drawer -->
<div class="fixed inset-0 bg-black/40 z-50 md:hidden" *ngIf="ui.isMenuOpen" (click)="ui.closeMenu()"></div>
<aside class="fixed left-0 top-0 bottom-0 w-[260px] bg-white z-50 p-4 border-r border-primary md:hidden transition-transform transform" [class.translate-x-0]="ui.isMenuOpen" [class.-translate-x-full]="!ui.isMenuOpen">
    <div class="flex items-center justify-between mb-4">
        <!-- <div class="flex items-center gap-3">
            <img src="assets/flash-card-books.png" alt="hoha" class="h-[40px] p-0" />
            <span class="font-nunito font-bold text-lg">Flash-It</span>
        </div> -->
        <button class="btn btn-outline btn-sm" type="button" (click)="ui.closeMenu()">Close</button>
    </div>
    <nav class="flex flex-col gap-1 text-sm">
        <a routerLink="/dashboard" (click)="ui.closeMenu()" class="px-3 py-2 rounded hover:bg-primary/90 hover:text-white transition" routerLinkActive="bg-primary/90 text-white" [routerLinkActiveOptions]="{exact: true}">Dashboard</a>
        <a routerLink="/plans" (click)="ui.closeMenu()" class="px-3 py-2 rounded hover:bg-primary/90 hover:text-white transition" routerLinkActive="bg-primary/90 text-white" [routerLinkActiveOptions]="{exact: true}">Plans</a>
        <a routerLink="/profile" (click)="ui.closeMenu()" class="px-3 py-2 rounded hover:bg-primary/90 hover:text-white transition" routerLinkActive="bg-primary/90 text-white" [routerLinkActiveOptions]="{exact: true}">Profile</a>
        <a routerLink="/change-password" (click)="ui.closeMenu()" class="px-3 py-2 rounded hover:bg-primary/90 hover:text-white transition" routerLinkActive="bg-primary/90 text-white" [routerLinkActiveOptions]="{exact: true}">Change Password</a>
        <button class="mt-4 btn btn-outline btn-sm" type="button" (click)="logout()">Logout</button>
    </nav>
</aside>
