<!-- Page Container -->
<div class="flex w-full min-h-screen items-center justify-center bg-transparent px-4">
    <!-- Sign-Up Card -->
    <div class="w-full max-w-xl flex flex-col ">
        <!-- Welcome Message -->
        <div class="text-start">
            <h1 class="font-nunito text-black font-bold leading-snug text-[clamp(16px,2vw,48px)]">
                Hey, Welcome
            </h1>
            <p class=" text-start font-nunito font-normal text-base text-text-secondary leading-relaxed">
                We are very happy to see you
            </p>
        </div>

        <!-- Sign-Up Form -->
        <div class="w-full flex flex-col">
            <form class="flex flex-col gap-1 w-full" [formGroup]="registerForm">
                <app-input-with-label label="Username" type="text" placeholder="Enter your username" formControlName="name" styles="px-3 py-3 h-[45px] w-full"></app-input-with-label>

                <app-input-with-label label="Email" type="email" placeholder="Enter your email" formControlName="email" styles="px-3 py-3 h-[45px] w-full"></app-input-with-label>

                <app-input-with-label type="password" label="Password" placeholder="Enter your password" formControlName="password" styles="px-3 py-3 h-[45px] w-full"></app-input-with-label>

                <app-input-with-label type="password" label="Confirm Password" placeholder="Enter password again" formControlName="confirmPassword" styles="px-3 py-3 h-[45px] w-full"></app-input-with-label>


                <app-buttom-primary (click)="submit()" [isLoading]="isLoading" type="submit" text="Sign Up" styles="w-full h-[45px]"></app-buttom-primary>
            </form>

    </div>
</div>
