<button [class]="concatClass" [disabled]="isLoading"  style="width: -webkit-fill-available;" [type]="type"  (click)="onClick()">
 
  <ng-container *ngIf="isLoading; else normalText">
    <span class="spinner mr-2"></span> Loading...
  </ng-container>
  <ng-template #normalText>
    {{ text }}
  </ng-template>

</button>
