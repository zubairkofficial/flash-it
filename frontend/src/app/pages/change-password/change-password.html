<app-site-header></app-site-header>
<div class="flex">
    <app-signed-in-sidebar></app-signed-in-sidebar>
    <div class="flex-1 mx-auto max-w-3xl px-4 py-8 pb-20 md:pb-8">
        <h1 class="text-2xl font-bold mb-6">Change Password</h1>
        <form [formGroup]="form" class="flex flex-col gap-4 px-5 py-5 bg-outline border-1 border-amber-600 w-full rounded-2xl shadow-2xl">
            <app-input-with-label type="password" label="Current Password" placeholder="Enter current password" formControlName="currentPassword" styles="px-3 py-3 h-[45px] w-full"></app-input-with-label>
            <app-input-with-label type="password" label="New Password" placeholder="Enter new password" formControlName="newPassword" styles="px-3 py-3 h-[45px] w-full"></app-input-with-label>
            <app-buttom-primary (click)="save()" text="Update Password" styles="w-full h-[45px]"></app-buttom-primary>
        </form>
    </div>
</div>
