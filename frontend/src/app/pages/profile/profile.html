<form [formGroup]="form" class="flex flex-col w-full gap-3">
  <div class="flex flex-col md:flex-row gap-3 w-full">
    <app-input-with-label
      label="Name"
      placeholder="Your name"
      formControlName="name"
      styles="px-3 py-3 h-[45px] w-full"
      class="w-full"
    ></app-input-with-label>

    <app-input-with-label
      label="Email"
      placeholder="you@example.com"
      formControlName="email"
      styles="px-3 py-3 h-[45px] w-full"
      class="w-full"
    ></app-input-with-label>
  </div>

  <div class="w-full flex justify-end mt-4">
    <app-buttom-primary
      (click)="save()"
      text="Save Changes"
      styles="w-full md:w-auto h-[45px]"
    ></app-buttom-primary>
  </div>
</form>
